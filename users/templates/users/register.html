{% extends "store/main.html" %}


{% block content %}
    <!-- Blog Entries Column -->
    <div class="col-md-8">
        <div class="card mb-4">
            <div class="card-header">
                Create An Account
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Create Account</button>


                </form>
            </div>
        </div>

    </div>
    <style>
        #cart-icon, #cart-total {
            display: none;
        }
    </style>
{% endblock %}
